                    intendedStatus: ACTIVE
                    account: urn:li:sponsoredAccount:506316595
  /creatives/urn:li:sponsoredCreative:{creatives_id}:
    get:
      tags:
        - >-
          Use Cases > Video Ads - Beta > Created a Video Ad with Direct
